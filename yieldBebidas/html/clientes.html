<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>YB - Clientes</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <script type="text/javaScript" src="../js/telaCadastroClientes.js"></script>
    <script type="text/javaScript" src="../js/consultaCep.js"></script>
    <script type="text/javaScript" src="../js/validaCamposFormularios.js"></script>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javaScript" src="../js/jquery.mask.min.js"></script>
    <script type="text/javaScript">
        $(document).ready(function(){
            $("#cpfCliente").mask("000.000.000-00");
            $("#dddFoneCliente").mask("(00)");
            $("#dddCelCliente").mask("(00)");
            $("#nrFoneCliente").mask("0000-0000");
            $("#nrCelCliente").mask("0 0000-0000");
            $("#cep").mask("00000-000");
            $("#nascimentoCliente").mask("00/00/0000");
        })
    </script>
</head>
<body onload="consultaArray()">
    <header id="header">
        <div class="headbotoes"></div>
        <div class="headbotoes"></div>
        <div class="headlogo"><img src="../img/logoSistema.png" id="logosistema" alt="logoSistema"> </div>
        <div class="headbotoes"><img id="btn_ajuda" src="../img/btn_gerais/head_ajuda.png" alt="iconeAjuda" title="Ajuda"></div>
        <div class="headbotoes"><a href="../index.html"><img id="btn_sair" src="../img/btn_gerais/head_sair.png" alt="iconeSair" title="Sair"></a></div>
    </header>
    <div id="principal">
        <nav id="menuEsquerda">
            <div class="btn_menu">
                <a href="home.html">
                <img id="btn_img" src="../img/btn_gerais/menu_principal.png" alt="pg_principal" title="Página Principal"></a>
                <span><h3>Home</h3></span>
            </div>
            <div class="btn_menu">
                <a href="lojas.html">
                <img id="btn_img" src="../img/btn_gerais/menu_loja.png" alt="pg_cadLojas" title="Cadastro Lojas"></a>
                <span><h3>Lojas</h3></span>
            </div>
            <div class="btn_menu">
                <a href="vendedores.html">
                <img id="btn_img" src="../img/btn_gerais/menu_vendedores.png" alt="pg_cadVendedores" title="Cadastro Vendedores"></a>
                <span><h3>Vendedores</h3></span>
            </div>
            <div class="btn_menu">
                <a href="clientes.html">                
                <img id="btn_img" src="../img/btn_gerais/menu_cliente.png" alt="pg_cadClientes" title="Cadastro Clientes"></a>
                <span><h3>Clientes</h3></span>
            </div>
            <div class="btn_menu">
                <a href="estoque.html">                
                <img id="btn_img" src="../img/btn_gerais/menu_estoque.png" alt="pg_cadEstoque" title="Cadastro Produtos"></a>
                <span><h3>Produtos</h3></span>
            </div>
            <div class="btn_menu">
                <a href="vendas.html">
                <img id="btn_img" src="../img/btn_gerais/menu_vendas.png" alt="pg_cadVendas" title="Cadastro Vendas"></a>
                <span><h3>Vendas</h3></span>
            </div>
            <div class="btn_menu">
                <a href="relatorios.html">
                <img id="btn_img" src="../img/btn_gerais/menu_relatorio.png" alt="pg_relatorios" title="Relatorios"></a>
                <span><h3>Relatórios</h3></span>
            </div>    
        </nav>
        <div id="conteudoPrincipal">
                <div id="abas">
                    <nav class="nav_tabs">
                        <ul>
                            <li>
                                <input type="radio" name="tabs" class="rd_tabs" id="cadLoja" checked disabled>
                                <label class="label_abas" for="cadLoja">CLIENTES</label>
                                <div class="conteudo">
                                    <article>
                                        <h3 style="text-align: center; padding: .5em;" id="tituloPagina">RELAÇÃO CLIENTES</h3>
                                        <div id="tabela">
                                            <table id="tabCadastro" border=0 style="width: 100%; margin-top: 1.5em;">
                                                <thead>
                                                    <th style="width: 5%">CÓDIGO</th>
                                                    <th style="width: 30%">NOME</th>
                                                    <th style="width: 20%">CIDADE</th>
                                                    <th style="width: 5%">UF</th>
                                                    <th style="width: 20%">TELEFONE</th>
                                                    <th style="width: 20%">E-MAIL</th>
                                                    <th style="width: 10%"></th>
                                                    <th style="width: 10%"></th>
                                                </thead>
                                            </table>
                                        </div>
                                    </article>
                                </div>
                            </li>
                            <li>
                                <input type="radio" name="tabs" class="rd_tabs" id="editLoja">
                                <label class="label_abas" for="editLoja" id="modoEdicao">+ CLIENTES</label>
                                <div class="conteudo">
                                    <div id="cadastroLoja">
                                        <form id="frmLojas">
                                            <fieldset id=frmSecoes>
                                                <legend><p>Dados Clientes</p></legend>
                                                    <article id="box4">
                                                            <label for="" >Código:</label>
                                                            <input type="text" class="cxText" id="codCliente" disabled style="width: 32%;">
                                                            <input type="button" 
                                                            id="btnIdCodigos" value="Código"
                                                            onclick="gerarCodigoCliente()"> 

                                                    </article>
                                                    <article id="box3">
                                                            <label for="">Nome:</label>
                                                            <input type="text"  class="cxText" id="nomeCliente" style="width: 75%;">
                                                    </article>
                                                    <article id="box4">
                                                            <label for="">CPF:</label>
                                                            <input type="text"  class="cxText" id="cpfCliente"style="width: 65%;" onblur="fnValidaCpfCliente()" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="11">
                                                    </article>
                                                    <article id="box4">
                                                            <label for="">Sexo:</label>
                                                            <input type="text"  class="cxText" id="sexoCliente"style="width: 65%;">
                                                    </article>
                                            </fieldset>
                                            <fieldset id=frmSecoes>
                                                    <legend><p>Endereço</p></legend>
                                                    <article id="box1">
                                                        <label for="">CEP:</label>
                                                        <input type="text"  class="cxText" id="cep" style="width: 10%; text-align: center" name="cep" size="10" maxlength="9" onblur="pesquisacep(this.value);" />
                                                    </article>
                                                    <article id="box3">
                                                            <label for="" >Rua:</label>
                                                            <input type="text" class="cxText" id="rua" style="width: 75%;" disabled>
                                                    </article>
                                                    <article id="box4">
                                                            <label for="">Número:</label>
                                                            <input type="text"  class="cxText" id="num" style="width: 50%; text-align: center">
                                                    </article>
                                                    <article id="box3">
                                                            <label for="">Compl.:</label>
                                                            <input type="text"  class="cxText" id="complemento" style="width: 75%;">
                                                    </article>
                                                    <article id="box3">
                                                            <label for="">Bairro:</label>
                                                            <input type="text"  class="cxText" id="bairro" style="width: 75%;" disabled>
                                                    </article>
                                                    <article id="box3">
                                                            <label for="">Cidade:</label>
                                                            <input type="text"  class="cxText" id="cidade" style="width: 75%;" disabled>
                                                    </article>
                                                    <article id="box4">
                                                            <label for="">Estado:</label>
                                                            <input type="text"  class="cxText" id="uf" style="width: 50%; text-align: center" disabled>
                                                    </article>
                                                </fieldset>
                                                <fieldset id=frmSecoes>
                                                    <legend><p>Outras Informações</p></legend>
                                                        <article id="box5">
                                                                <label for="" style="width: 12vh;"> Nascimento:</label>
                                                                <input type="text"  class="cxText" id="nascimentoCliente" style="width: 50%; text-align: center">
                                                        </article>
                                                        <article id="box5">
                                                                <label for="">Telefone:</label>
                                                                <input type="text"  class="cxText" id="dddFoneCliente" placeholder="DDD" style="width: 20%; text-align: center">
                                                                <input type="text"  class="cxText" id="nrFoneCliente" placeholder="Número" style="width: 40%; text-align: center">
                                                        </article>
                                                        <article id="box5">
                                                                <label for="">Celular:</label>
                                                                <input type="text"  class="cxText" id="dddCelCliente" placeholder="DDD" style="width: 20%; text-align: center">
                                                                <input type="text"  class="cxText" id="nrCelCliente" placeholder="Número" style="width: 40%; text-align: centers">
                                                        </article>
                                                        <article id="box1">
                                                            <label for="">E-mail:</label>
                                                            <input type="text"  class="cxText" id="emailCliente" style="width: 90%;">
                                                    </article>
                                                </fieldset>
                                                <fieldset id=frmSecoes>
                                                    <input type="button" id="btnAdicionar" value="Salvar" class="botao" onclick="fnSalvarCliente()">  
                                            
                                                    <input type="button" id="btnEditar" value="Salvar" class="botao" onclick="fnEditarCadCliente()">
                                                    
                                                    <input type="button" id="btnCancelar" value="Cancelar" class="botao" onclick="fnCancelar()">
                                                </fieldset>
                                            </form>
                                        </div>
                                    </div>
                            
                                </div>
                            </li>               
                        </ul>
                    </nav>
                </div>            
            </div>
        </div>
    </div>
    <div id="clear"></div>
    <footer id="footer"><p>DESENVOLVIDO POR EQUIPE YIELD E SENAI FLORIANÓPOLIS - SC - 2019/01</p></footer>
</body>
</html>
